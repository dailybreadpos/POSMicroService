spring.application.name=posmicroservice
spring.datasource.url = jdbc:postgresql://postgressdb1:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
port.server=8090

# spring.datasource.driver-class-name=com.mysql.cj.jdbc.driver
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# eureka.client.serviceUrl.defaultZone=http://java5:8761/eureka//
eureka.client.serviceUrl.defaultZone=https://serviceregistry-latest.onrender.com/eureka/